<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticks的自用导航</title>
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body class="color_deep_background">

<!-- 容器，容纳左边和右边 -->
<div class="container_box">
    <!-- 左边侧滑栏 -->
    <div class="container_left container_item">
        <!-- 左边顶部 logo  -->
        <div class="left_top_box">
            <a href="index.html" id="logo_text_id" class="color_foreground">Ticks导航</a>
        </div>
        <!-- 左边横线，美观 -->
        <div class="left_top_line"></div>
        <!-- 左边分类列表 -->
        <div class="left_category" id="left_category_box_id">
            <!--
            <div class="left_category_item">
                <img src="" alt="">
                <a class="color_foreground" href="#normal_tool">日常工具</a>
            </div>
            -->
        </div>
    </div>
    <!-- 右边显示实际项目 -->
    <div class="container_right container_item">
        <!-- 右边顶部导航信息 -->
        <div class="right_top_box">
            <!-- 一言 -->
            <div class="right_top_one_word color_foreground" id="one_word_id">万丈高楼平地起，勿在浮沙筑高台。</div>
            <!-- 顶部 Github 图标 -->
            <div class="right_top_github">
                <a href="https://github.com/ticks-tan" target="_blank">
                    <img src="img/title_github.png" alt="Github">
                </a>
            </div>
        </div>
        <!-- 右边实际内容区域 -->
        <div class="right_content_box color_deep_background" id="right_content_box_id">
            <!-- 右边搜索区域 -->
            <div class="right_search_box">
                <div class="right_search">
                    <form>
                        <input type="text" autocomplete="on" placeholder="搜索网站"/>
                    </form>
                </div>
            </div>

            <!-- 标签 -->
            <!--
            <div class="right_content_category_box" id="normal_tool">
                <div class="right_category_img">
                    <img src="img/tag.png" alt="">
                </div>
                <div class="right_category_txt color_foreground">常用工具</div>
            </div>
            -->
            <!-- 内容 -->
            <!--
            <div class="right_content_item_box">
                <div class="right_content_item" url="https://github.com/">
                    <div class="right_content_left">
                        <img src="img/title_github.png" alt=Github">
                    </div>
                    <div class="right_content_right">
                        <div class="right_content_name">Github</div>
                        <div class="right_content_des">全球最大代码托管平台</div>
                    </div>
                </div>
            </div>
            -->
        </div>
    </div>
</div>

<!-- 底部备案信息 -->
<div class="footer_box"></div>
<script type="text/javascript">
    // 加载数据
    loadData();
</script>
</body>
</html>
